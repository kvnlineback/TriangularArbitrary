<form #toptenForm="ngForm" (ngSubmit)="getMovers()">
  <div class="fluid-container md-form m-5 align-self-center">
      <h1><b>"Top Movers" - Top 10</b></h1>
      <hr>
      <div class="row">
        <button
          class="btn bg-color-lively-darkgreen text-white mb-2"
          type="submit"
          [attr.disabled]="isBusy">Generate New Top 10</button>

        <!-- loading spinner while ticket is submitting to firebase just in case it takes any amount of time -->
        <div *ngIf="isBusy" class="spinner-border spinner-sm text-info float-left ml-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th>Symbol</th>
              <th>Name</th>
              <th>Market Price</th>
              <th>Market Change</th>
              <th>Market Change Percent</th>
              <th>52 Week Range</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of topten">
              <td>{{stock.symbol}}</td>
              <td>{{stock.shortName}}</td>
              <td>{{stock.regularMarketPrice}}</td>
              <td>{{stock.regularMarketChange}}</td>
              <td>{{stock.regularMarketChangePercent}}</td>
              <td>{{stock.fiftyTwoWeekRange}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</form>
